name: Docker Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: read
  packages: write
  id-token: write # Required for keyless Cosign signing

env:
  GHCR_IMAGE: ghcr.io/meigma/blobber
  DOCKERHUB_IMAGE: meigma/blobber

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "value=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "value=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.value }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag.outputs.value }}
            type=semver,pattern={{major}},value=${{ steps.tag.outputs.value }},enable=${{ !startsWith(steps.tag.outputs.value, 'v0.') }}
            type=sha,prefix=
            type=raw,value=latest

      - name: Extract version info
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ steps.version.outputs.commit }}
            DATE=${{ steps.version.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  sign-and-attest:
    name: Sign and Attest
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.17.8

      - name: Sign GHCR image with Cosign (keyless)
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          cosign sign --yes "${GHCR_IMAGE}@${DIGEST}"

      - name: Sign Docker Hub image with Cosign (keyless)
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          cosign sign --yes "${DOCKERHUB_IMAGE}@${DIGEST}"

      - name: Generate SBOM for GHCR
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          syft "${GHCR_IMAGE}@${DIGEST}" -o spdx-json > sbom-ghcr.spdx.json

      - name: Generate SBOM for Docker Hub
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          syft "${DOCKERHUB_IMAGE}@${DIGEST}" -o spdx-json > sbom-dockerhub.spdx.json

      - name: Attach SBOM to GHCR image
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          cosign attest --yes --predicate sbom-ghcr.spdx.json --type spdx "${GHCR_IMAGE}@${DIGEST}"

      - name: Attach SBOM to Docker Hub image
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          cosign attest --yes --predicate sbom-dockerhub.spdx.json --type spdx "${DOCKERHUB_IMAGE}@${DIGEST}"

  verify:
    name: Verify Signatures
    runs-on: ubuntu-latest
    needs: [build-and-push, sign-and-attest]
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Verify GHCR signature
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/meigma/blobber" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${GHCR_IMAGE}@${DIGEST}"

      - name: Verify Docker Hub signature
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/meigma/blobber" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${DOCKERHUB_IMAGE}@${DIGEST}"

      - name: Verify GHCR SBOM attestation
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          cosign verify-attestation \
            --type spdx \
            --certificate-identity-regexp="https://github.com/meigma/blobber" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${GHCR_IMAGE}@${DIGEST}"

      - name: Verify Docker Hub SBOM attestation
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          cosign verify-attestation \
            --type spdx \
            --certificate-identity-regexp="https://github.com/meigma/blobber" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${DOCKERHUB_IMAGE}@${DIGEST}"
